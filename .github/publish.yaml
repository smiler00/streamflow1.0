# StreamFlow Publishing Workflow
# ===============================
# This workflow builds, tests, and publishes the StreamFlow package
# to PyPI and creates GitHub releases when tags are pushed.

name: ğŸš€ Publish & Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  # Quality checks before publishing
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: ğŸ§ª Run tests with coverage
      run: |
        python run_tests.py

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: ğŸ” Lint code
      run: |
        black --check streamflow/ tests/
        flake8 streamflow/ tests/
        mypy streamflow/

    - name: ğŸ”’ Security scan
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'

  # Build and test package
  build-test:
    name: ğŸ”¨ Build & Test Package
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: ğŸ”¨ Build package
      run: python -m build

    - name: ğŸ“‹ Check package contents
      run: |
        python -m twine check dist/*

    - name: ğŸ§ª Install and test package
      run: |
        pip install dist/*.whl
        python -c "import streamflow; print('âœ… Package import successful')"

  # Publish to PyPI (only on tags)
  publish-pypi:
    name: ğŸ“¦ Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install publishing tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: ğŸ”¨ Build package
      run: python -m build

    - name: ğŸš€ Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/*

  # Create GitHub release
  create-release:
    name: ğŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [quality-checks, build-test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        # Get the latest tag and generate changelog
        git fetch --tags
        LATEST_TAG=$(git describe --tags --abbrev=0 HEAD^)
        CHANGES=$(git log --oneline ${LATEST_TAG}..HEAD | head -20)

        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "## ğŸš€ Release Notes" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### âœ¨ What's New" >> $GITHUB_OUTPUT
        echo "${CHANGES}" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo "### ğŸ“¦ Installation" >> $GITHUB_OUTPUT
        echo "\`\`\`bash" >> $GITHUB_OUTPUT
        echo "pip install streamflow==${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "\`\`\`" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ğŸ“¦ Create release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ steps.changelog.outputs.changelog }}
        files: |
          dist/*.whl
          dist/*.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy documentation
  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: [quality-checks, build-test]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material

    - name: ğŸ”¨ Build documentation
      run: |
        cd docs/
        mkdocs build

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/site

  # Docker build and push
  docker-build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          streamflow/streamflow:latest
          streamflow/streamflow:${{ github.ref_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Notify on completion
  notify:
    name: ğŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [publish-pypi, create-release, deploy-docs, docker-build]
    if: always()

    steps:
    - name: ğŸ“§ Send email notification
      if: startsWith(github.ref, 'refs/tags/v')
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "ğŸš€ StreamFlow ${{ github.ref_name }} Published!"
        body: |
          ğŸ‰ StreamFlow ${{ github.ref_name }} has been successfully published!

          ğŸ“¦ PyPI: https://pypi.org/project/streamflow/${{ github.ref_name }}/
          ğŸ³ Docker: https://hub.docker.com/r/streamflow/streamflow/tags
          ğŸ“š Docs: https://streamflow.readthedocs.io
          ğŸ”— Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}

          Thanks for your contribution! ğŸš€
        to: ${{ secrets.NOTIFICATION_EMAIL }}
        from: StreamFlow Bot <noreply@streamflow.io>

    - name: ğŸ’¬ Post to Slack
      if: startsWith(github.ref, 'refs/tags/v')
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "ğŸ‰ StreamFlow ${{ github.ref_name }} published successfully!"
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Performance benchmarks
  benchmark:
    name: ğŸ“Š Performance Benchmarks
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt

    - name: ğŸš€ Run performance tests
      run: |
        python -m pytest tests/performance/ -v --tb=short

    - name: ğŸ“ˆ Store benchmark results
      uses: benchmark-action/github-action-benchmark@v1
      if: github.event_name != 'pull_request'
      with:
        name: StreamFlow Performance Benchmarks
        tool: 'pytest'
        output-file-path: benchmark.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true
