# pytest configuration for StreamFlow tests

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    ai: AI-related tests
    viz: Visualization tests

# Test configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = streamflow
omit =
    */tests/*
    */test_*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError

[coverage:html]
directory = htmlcov

[pytest]
markers =
    asyncio: mark test to be run by pytest-asyncio
